        <h3>&nbsp;&nbsp;&nbsp;项目介绍</h3>
        <ul>
            <li>国家技术转移东部中心，是由国家科技部、上海市政府共同推进，由上海市科学技术委员会指导、上海市科技创业中心协调设立的国家级区域技术转移平台。2015年4月成立，落户张江国家自主创新示范区杨浦分园。作为张江示范区国际技术转移转化功能集聚区建设者、中国技术转移联盟发起者，国家技术转移东部中心致力于提供技术交易、科技金融、产业孵化全链条服务，打通高校、科研机构、企业间科技成果转化通道。构建平台化、国际化、市场化、资本化、专业化的第四方平台，打造科技成果转化创新生态体系，助力上海建设“具有全球影响力的科创中心”。</li>
